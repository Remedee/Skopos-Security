<html>
<head>
	<title>SKOPOS - Registration</title>
	<link rel="stylesheet" type="text/css" href="register.css"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
	<script src='https://www.google.com/recaptcha/api.js'></script>
</head>
<body style="background-color:rgb(12, 170, 149);">
	<div class="container text-center" id="logo">
		<a href="https://skopossecurity.com">
			<img src="../Pictures/Logo.png" height="200" width="200"/>
		</a>
	</div>
	<div class="container">
		<div class="col-sm-6 text-center col-sm-offset-3" id="regbox">
			<form method="post" action="https://www.skopossecurity.com/regaction">
				<div class="row">
					<input type="email" id="email" placeholder="example@gmail.com*" size="35" name="em" required/>
				</div>
				<div class="row">
					<input type="text" id="username" placeholder="Username*" size="35" name="uname" required/>
				</div>
				<div class="row">
					<input type="text" id="phonenumber" placeholder="Phn: 1112223333" pattern="[0-9]{10}" size="35" maxlength="10" name="phnnum"/>
				</div>
				<div class="row">
					<input type="password" id="password" placeholder="Password*" size="35" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number,one uppercase and lowercase letter, and at least 8 or more characters" name="pass" required/>
				</div>
				<div class="row">
					<input type="password" id="passwordcheck" placeholder="Confirm Password*" size="35" name="passcheck" required/>
				</div>
				<div class="row">
					<div class="g-recaptcha" data-sitekey="6Ld0eY0UAAAAANTimW_Y0h9T7hBG6e_yGGSsxIXG" style="transform:scale(1.02);-webkit-transform:scale(1.02);transform-origin:0 0;-webkit-transform-origin:0 0;"></div>
				</div>
				<div class="row">
					<input type="submit" id="regbutton" value="Register"/>
				</div>
			</form>
		</div>
		<div id="message">
			<h3>- Password Requirements -</h3>
			<p id="number" class="invalid">A <b>number</b></p>
			<p id="letter" class="invalid">A <b>lowercase</b> letter</p>
			<p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
			<p id="length" class="invalid">Minimum of <b>8 characters</b></p>
		</div>
	</div>	
</body>
</html>

<script>
	var myInput = document.getElementById("password");
	var letter = document.getElementById("letter");
	var capital = document.getElementById("capital");
	var number = document.getElementById("number");
	var length = document.getElementById("length");
	
	// When the user clicks on the password field, show the message box
	myInput.onfocus = function() {
	  document.getElementById("message").style.display = "block";
	}
	
	// When the user clicks outside of the password field, hide the message box
	myInput.onblur = function() {
	  document.getElementById("message").style.display = "none";
	}
	
	// When the user starts to type something inside the password field
	myInput.onkeyup = function() {
	  // Validate lowercase letters
	  var lowerCaseLetters = /[a-z]/g;
	  if(myInput.value.match(lowerCaseLetters)) { 
		letter.classList.remove("invalid");
		letter.classList.add("valid");
	  } else {
		letter.classList.remove("valid");
		letter.classList.add("invalid");
	}
	
	  // Validate capital letters
	  var upperCaseLetters = /[A-Z]/g;
	  if(myInput.value.match(upperCaseLetters)) { 
		capital.classList.remove("invalid");
		capital.classList.add("valid");
	  } else {
		capital.classList.remove("valid");
		capital.classList.add("invalid");
	  }
	
	  // Validate numbers
	  var numbers = /[0-9]/g;
	  if(myInput.value.match(numbers)) { 
		number.classList.remove("invalid");
		number.classList.add("valid");
	  } else {
		number.classList.remove("valid");
		number.classList.add("invalid");
	  }
	
	  // Validate length
	  if(myInput.value.length >= 8) {
		length.classList.remove("invalid");
		length.classList.add("valid");
	  } else {
		length.classList.remove("valid");
		length.classList.add("invalid");
	  }
	}
	</script>
